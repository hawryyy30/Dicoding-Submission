<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boo'Hive</title>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="assets/favicon/site.webmanifest" />
		<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/style/style.css" />
	</head>
	<body>
		<header>
			<div class="welcome-message">
				<h2>ðŸ‘‹ Howdyy, Hawryyy</h2>
				<h3>What book do you want to read today?</h3>
			</div>
			<h2 class="logo">Boo'Hive.</h2>
		</header>
		<main>
			<section>
				<div id="search-bar">
					<input type="text" name="input-book-name" id="input-book-name" placeholder="Search books....." />
					<input type="button" name="search-button" id="search-button" value="Search" />
					<input type="button" name="add-book-button" id="add-book-button" value="Add Book" />
				</div>

				<form class="add-book-modal hidden" action="#">
					<h1>Add Book</h1>
					<input type="text" id="book-title" placeholder="Title" required />
					<input type="number" id="book-year" placeholder="Year" required />
					<input type="text" id="book-author" placeholder="Author" required />
					<button type="submit" id="addToFinished">Add To Finished List</button>
					<button id="addToOngoing">Add To Ongoing List</button>
				</form>

				<div id="statistic-bar">
					<div class="finishedStat">
						<h4 id="finishedCounter">0</h4>
						<p>Current Reads</p>
					</div>
					<div class="finishedStat">
						<h4 id="onGoingCounter">0</h4>
						<p>Past Reads</p>
					</div>
					<div class="finishedStat">
						<h4 id="bookCounter">0</h4>
						<p>Total Books</p>
					</div>
				</div>
				<div id="booklist">
					<div class="ongoing booklist">
						<h2>Current Reads</h2>
						<div class="bookshelf"></div>
					</div>
					<div class="finished booklist">
						<h2>Past Reads</h2>
						<div class="bookshelf"></div>
					</div>
				</div>
			</section>
			<aside>
				<div id="clock">
					<p>Yo, it's <br /><span class="clock">Loading...</span></p>
				</div>
				<div id="favorite-book">
					<h2>Favorites</h2>
					<div class="bookshelf">
						<div class="book-card">
							<div class="book-illustration"></div>
							<p class="book-title">Emotional Design</p>
							<p class="book-author">Don Roman,2009</p>
							<button class="delete">
								<i class="fa-solid fa-trash"></i>
								Remove
							</button>
						</div>
					</div>
				</div>
			</aside>
		</main>
		<footer>
			<p>
				Boo'Hive Â© 2023 Harry <br />
				Dicoding Submission.
			</p>
		</footer>
		<script src="https://kit.fontawesome.com/dfd16fe9b0.js" crossorigin="anonymous"></script>
		<script src="./script/app.js"></script>
	</body>
</html>
